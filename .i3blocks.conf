[greetings]
color=#f5af19
command=echo "Happy Hacking,$USER!"
interval=once
[MEM]
command=free -h | awk '/Mem:/ { printf("%s/%s \n", $3, $2) }'
interval=1
color=#0EC2AA
[DISK]
command=df -h / | awk '/\//{ printf("%4s/%s \n", $4, $2) }'
interval=2
color=#E03B77
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
